<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% include 'flash.html' %}
	<div class="well well-large">
		<h1>Alle Amateure</h1>
		<table class="table table-striped"> 
			<thead><tr><th>Name</th><th>MDH ID</th><th>Visit-X ID</th></tr></thead>
			<tbody>
			{% for amateur in amateurs %}
				<tr><td><a href="{{ url_for("amateur", id=amateur.id) }}">{{ amateur.name }}</a></td><td>{{ amateur.mdhId }}</td><td>{{ amateur.vxId }}</td></tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
